<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        /* Background video */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
        }

        /* Overlay for readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(55, 73, 85, 0.1);
            border: 2px solid #9AAEBB;
        }

        .form-label {
            color: #AC809F;
            font-weight: 500;
        }

        .form-control,
        .form-select {
            border: 1px solid #9AAEBB;
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #AC809F;
            box-shadow: 0 0 0 0.2rem rgba(172, 128, 159, 0.25);
        }

        .btn-custom {
            font-weight: 500;
        }

        .btn-custom:hover {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #374955;
            font-weight: 600;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: #ffbb00;
            box-shadow: 0 0 8px #ffbb00;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn-primary {
            background-color: #004bbb;
            border: none;
            transition: 0.75s;
        }

        .glow-btn {
            transition: 0.75s;
        }

        .glow-btn:hover {
            box-shadow: 0 0 15px #004bbb, 0 0 30px #004bbb, 0 0 45px #004bbb;
            transform: scale(1.05);
        }

        .nav-link.active::after {
            width: 100%;
            box-shadow: 0 0 8px #ffbb00;
        }
    </style>
</head>

<body>

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='back.mov') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Dark overlay -->
    <div class="overlay"></div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">HCET</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/form' %}active{% endif %}"
                            href="/form">Registration</a>
                    </li>
                </ul>
                <a href="/login" class="btn btn-primary btn-custom">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <img src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="logo" height="600px"
                style="margin-top: -150px;">
        </div>

        <div class="text-center">
            <a href="/form" class="btn btn-primary glow-btn">Registration</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPath = window.location.pathname;
            let navLinks = document.querySelectorAll(".nav-link");

            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</body>

</html>
